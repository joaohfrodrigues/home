baseURL = 'https://joaohfrodrigues.github.io/'
languageCode = 'en'
theme='anatole'
title = 'Home'
enableEmoji = true
enableRobotsTXT = true

# Limit the word number for the photography posts
summarylength = 10

[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"

# Enable custom html in markdown
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[pagination]
  disableAliases = false
  pagerSize = 8
  path = 'page'

[related]
  includeNewer = true
  threshold = 80
  toLower = true
[[related.indices]]
  name = 'keywords'
  weight = 100
[[related.indices]]
  name = 'tags'
  weight = 80

# PARAMS
[params]
  title = "João Fialho Rodrigues"
  author = "João Rodrigues"
  description = "Data Engineer"
  profilePicture = "images/profile.jpg"
  mainSections = ["post"]
  contentratio = 0.8
  relatedPosts = true
  numberOfRelatedPosts = 3
  customCSS = ["css/custom.css","css/category.css" , "css/gallery.css", "css/sidebar.css"]
  showReadingTime = true
  contactFormAction = "https://api.web3forms.com/submit"
  favicon = "favicons/"
